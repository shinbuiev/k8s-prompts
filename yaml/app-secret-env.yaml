---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
type: Opaque
data:
  username: dXNlcm5hbWU=  # Base64 encoded value of 'username'
  password: cGFzc3dvcmQ=  # Base64 encoded value of 'password'

---
apiVersion: v1
kind: Pod
metadata:
  name: app
spec:
  containers:
  - name: mysql
    image: mysql:latest
    env:
    - name: MYSQL_USER
      valueFrom:
        secretKeyRef:
          name: mysql-secrets
          key: username
    - name: MYSQL_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-secrets
          key: password